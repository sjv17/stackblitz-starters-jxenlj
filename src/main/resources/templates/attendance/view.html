<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasko - Attendance History</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">My Attendance History</h1>
            <a href="/dashboard" class="text-blue-600 hover:text-blue-800">Back to Dashboard</a>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="attendance : ${attendanceList}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" 
                                th:text="${#temporals.format(attendance.date, 'MMMM dd, yyyy')}">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span th:class="${attendance.status == T(com.example.tasko.model.AttendanceStatus).PRESENT ? 
                                               'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800' :
                                               attendance.status == T(com.example.tasko.model.AttendanceStatus).LATE ? 
                                               'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800' :
                                               attendance.status == T(com.example.tasko.model.AttendanceStatus).HALF_DAY ?
                                               'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-orange-100 text-orange-800' :
                                               'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800'}"
                                      th:text="${attendance.status}">
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
